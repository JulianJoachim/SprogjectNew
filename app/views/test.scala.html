<!DOCTYPE html>

@main("Aufgabenliste") {
<html lang="en">
    <head>
        <title>Login V8</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <!--===============================================================================================-->
        <link rel="icon" type="image/png" href="@routes.Assets.versioned("images/icons/favicon.ico")"/>
            <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("vendor/bootstrap/css/bootstrap.min.css")">
            <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("fonts/font-awesome-4.7.0/css/font-awesome.min.css")">
            <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("vendor/animate/animate.css")">
            <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("vendor/css-hamburgers/hamburgers.min.css")">
            <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("vendor/animsition/css/animsition.min.css")">
            <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("vendor/select2/select2.min.css")">
            <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("vendor/daterangepicker/daterangepicker.css")">
            <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/util.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/main.css")">
            <!--===============================================================================================-->
    </head>
    <body>

        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <form class="login100-form validate-form p-l-55 p-r-55 p-t-178">
                        <span class="login100-form-title">
						Sign In
                        </span>

                        <form action="/validate/login" method="POST">
                        <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                            <input class="input100" name="username" type="text" placeholder="username"/>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate = "Please enter password">
                            <input class="input100" name="password" type="password" placeholder="password"/>
                            <span class="focus-input100"></span>
                        </div>

                            <br>

                            <div class="container-login100-form-btn">
                                <input class="login100-form-btn" type="submit"/>
                            </div>
                        </form>


                        <div class="text-right p-t-13 p-b-23">
                            <span class="txt1">
							Forgot
                            </span>

                            <a href="#" class="txt2">
							Username / Password?
                            </a>
                        </div>



                        <div class="flex-col-c p-t-170 p-b-40">
                            <span class="txt1 p-b-9">
							Donâ€™t have an account?
                            </span>

                            <a href="#" class="txt3">
							Sign up now
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>


            <!--===============================================================================================-->
        <script src="@routes.Assets.versioned("vendor/jquery/jquery-3.2.1.min.js")"></script>
            <!--===============================================================================================-->
        <script src="@routes.Assets.versioned("vendor/animsition/js/animsition.min.js")"></script>
            <!--===============================================================================================-->
        <script src="@routes.Assets.versioned("vendor/bootstrap/js/popper.js")"></script>
        <script src="@routes.Assets.versioned("vendor/bootstrap/js/bootstrap.min.js")"></script>
            <!--===============================================================================================-->
        <script src="@routes.Assets.versioned("vendor/select2/select2.min.js")"></script>
            <!--===============================================================================================-->
        <script src="@routes.Assets.versioned("vendor/daterangepicker/moment.min.js")"></script>
        <script src="@routes.Assets.versioned("vendor/daterangepicker/daterangepicker.js")"></script>
            <!--===============================================================================================-->
        <script src="@routes.Assets.versioned("vendor/countdowntime/countdowntime.js")"></script>
            <!--===============================================================================================-->
        <script src="@routes.Assets.versioned("javascript/main.js")"></script>

    </body>
</html>
}
